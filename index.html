<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">

<body>
    <header class="header full-width">
        <div class="container header__container">
            <img src="assets/logo.png" alt="" class="header__logo">
            <nav class="header__mobile-menu mobile-menu mobile-menu--hidden">
                <ul class="mobile-menu__list list">
                    <li class="list__item">
                        <a href="#" class="list__link">Samochody</a>

                    <li class="list__item">
                        <a href="#" class="list__link">Jazda Próbna</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link">Oferta</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link">Salony Cupra</a>
                    </li>
                </ul>
                <p class="mobile-menu__text">+48 58 506 65 65</p>
                <div class="mobile-menu__buttons-container">
                    <button class="button button--typeTwo button-transparent">Zapytaj o ofertę</button>
                    <button class="button button--typeOne button-dark">Umów jazdę próbną</button>
                </div>
            </nav>
            <nav class="header__desktop-menu desktop-menu">
                <ul class="desktop-menu__list list">

                        <a href="#" class="list__link">Samochody</a>
                    </li>
                    <li class="list__item">

                    </li>

                        <a href="#" class="list__link">Oferta</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link">Salony Cupra</a>
                    </li>
                </ul>
                <p class="desktop-menu__text">+48 58 506 65 65</p>
                <div class="desktop-menu__buttons-container">
                    <button class="button button--typeTwo button-transparent">Zapytaj o ofertę</button>
                    <button class="button button--typeOne button-dark">Umów jazdę próbną</button>
                </div>
            </nav>
            <div class="hamburger">
                <i class="fa-solid fa-bars fa-show"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="introduction-section full-width">
            <div class="container introduction-section__container">
                <div class="introduction-section__cart">
                    <h3 class="introduction-section__title">CUPRA Formentor</h3>
                    <p class="introduction-section__content">Wejdź do świata Cupra. Poznaj prawdziwą moc i sportowego
                        ducha marki.</p>
                    <button class="button button--typeThree button-sand">Ruszaj na jazde testową</button>
                </div>
            </div>
